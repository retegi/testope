  <div class="row mb-5 p-5">
    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
      <h1 class="H3 mb-4" id="Contact">{% trans 'Contacto' %}</h1>

      <div class="form-group">
        <label for="exampleFormControlInput1">{% trans 'Escriba un Correo Electrónico' %}</label>
        <input type="email" class="form-control" id="exampleFormControlInput1"
          placeholder="{% trans 'Escriba su email' %}" />
        <br>
        <label for="exampleFormControlInput1">{% trans 'Escriba un nombre de Usuario' %}</label>
        <br>

        <input class="form-control" type="text" placeholder="{% trans 'Escriba un nomsbre de usuario' %}">

        <br />

        <div class="form-group">
          <label for="exampleFormControlTextarea1">{% trans 'Escribe tu mensaje' %}</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="{% trans 'Escribe aquí' %}"></textarea>
        </div>
        <br />
        <button type="button" class="btn btn-outline-dark w-100 text-white" style="background-color: #250f64">
          {% trans 'enviar' %}
        </button>
    </form>
  </div>
  <div class="col-lg-4 col-md-12 col-sm-12"></div>
